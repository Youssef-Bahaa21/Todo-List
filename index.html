<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Editor</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="container py-5 bg-dark">
      <!-- Centered Header -->
      <h1 class="text-center text-white mb-5">Image Editor</h1>

      <div class="row align-items-center">
        <!-- Upload Section -->
        <div class="col-md-6 d-flex justify-content-center">
          <div class="text-center">
            <div class="imgbox mb-3">
              <img id="img" class="img-fluid w-100" alt="Uploaded Image" />
            </div>
            <div class="upload">
              <label for="upload" class="upload-label">Upload</label>
              <input type="file" class="upload-input border" id="upload" />
            </div>
          </div>
        </div>

        <!-- Filters Section -->
        <div class="col-md-6">
          <div class="filters">
            <label for="saturate" class="form-label">Saturate</label>
            <input
              type="range"
              class="form-range"
              min="0"
              max="200"
              value="100"
              id="saturate"
            />
            <label for="contrast" class="form-label">Contrast</label>
            <input
              type="range"
              class="form-range"
              min="0"
              max="200"
              value="100"
              id="contrast"
            />
            <label for="Brightness" class="form-label">Brightness</label>
            <input
              type="range"
              class="form-range"
              min="0"
              value="100"
              max="200"
              id="Brightness"
            />
            <label for="Sepia" class="form-label">Sepia</label>
            <input
              type="range"
              class="form-range"
              min="0"
              value="0"
              max="5"
              id="Sepia"
            />
            <label for="Grayscale" class="form-label">Grayscale</label>
            <input
              type="range"
              step="0.1"
              class="form-range"
              min="0"
              value="0"
              max="1"
              id="Grayscale"
            />

            <label for="blur" class="form-label">Blur</label>
            <input
              type="range"
              class="form-range"
              min="0"
              max="10"
              value="0"
              step="0.1"
              id="blur"
            />
            <label for="hue-rotate" class="form-label">Hue-Rotate</label>
            <input
              type="range"
              class="form-range"
              min="0"
              max="350"
              id="hue-rotate"
              value="0"
            />
            <div class="btn-group mt-3">
              <a
                href="#"
                download="filtered-image.jpg"
                id="download"
                class="btn btn-primary"
              >
                Download
              </a>
              <button
                onclick="resetvalues()"
                class="btn btn-danger"
                id="resetBtn"
              >
                Reset
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="javascript/bootstrap.bundle.min.js"></script>
    <script src="javascript/index.js"></script>
  </body>
</html>

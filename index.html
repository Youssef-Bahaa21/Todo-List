<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header class="py-4">
      <h1 class="text-center text-white">Todo List</h1>
    </header>
    <section>
      <div class="container my-5">
        <div class="row g-3">
          <div class="col-md-6">
            <input
              type="text"
              class="form-control"
              id="taskInput"
              placeholder="Add a new task"
            />
          </div>
          <div class="col-md-6">
            <select id="mySelect" class="form-select">
              <option selected>All</option>
              <option value="completed">Completed</option>
              <option value="un-completed">Uncompleted</option>
            </select>
          </div>
          <div class="col-12">
            <input
              type="text"
              id="searchInput"
              placeholder="Search Task"
              class="form-control"
            />
          </div>
          <div class="col-12 text-center">
            <button id="mybtn" class="btn btn-success mt-3">Add Todo</button>
          </div>
        </div>

        <div id="todosContainer" class="mt-5">
          <div class="row gap-2"></div>
        </div>
      </div>
    </section>
    <script src="javascript/bootstrap.bundle.min.js"></script>
    <script src="javascript/index.js"></script>
  </body>
</html>
